            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function() {
                    // 시간을 딜레이 없이 나타내기 위한 선 실행
                    // 이후 0.5초에 한번씩 시간을 갱신
                    setInterval(realTimer, 500);
                });
                function realTimer() {
                    const nowDate = new Date();
                    const year = nowDate.getFullYear();
                    const month = nowDate.getMonth() + 1;
                    const date = nowDate.getDate();
                    const hour = nowDate.getHours();
                    const min = nowDate.getMinutes();
                    const sec = nowDate.getSeconds();
                    document.getElementById('realtime').innerHTML = 
                        `${year}-${addzero(month)}-${addzero(date)} ${addzero(hour)}:${addzero(min)}:${addzero(sec)}`;
                }
                function addzero(num) {
                    if (num < 10) {
                        num = '0' + num;
                    }
                    return num;
                }

            <script type="module">
                import { get } from 'axios';
                import { load } from 'cheerio';

                async function getHTML() {
                    try {
                        var url = `http://school.busanedu.net/bsnamil-h/main.do`;
                        return await get(url, {
                            headers: {
                                'Access-Control-Allow-Credentials': true,
                                'Access-Control-Allow-Origin':'*',
                                'Access-Control-Allow-Methods':'GET'
                            }
                        });
                    } catch (error) {
                        console.error(error);
                    }
                }
                getHTML()
                    .then(html => {
                        let HTMLList = [];
                        const $ = load(html.data);
                        const bodyList = $('div.widgDiv.meal_menu1095 ul').children('li');
                
                        bodyList.each(function(i, elem) {
                            HTMLList[i] = {
                                kcal: $(this)
                                    .find('dt.kcal span')
                                    .text(),
                                meal: $(this)
                                    .find('dd.meal_list')
                                    .text()
                            };
                        });
                        return HTMLList;
                    })
                    .then(res => {
                        let kcal = res[0].kcal.slice(0, -4);
                        let meal = res[0].meal;
                        
                        document.getElementById('kcal').innerHTML = kcal;
                        document.getElementById('meal').innerHTML = meal;
                    });

            </script>
