    <script>
        function gozoom() {
            const id = document.querySelector('#id');
            const zoom = document.querySelector('#zoom');
            const url = document.getElementById('id').value;
            var urlid = url.replace(/-/gi, '');
            urlid = urlid.replace(/ /gi, '');
            const zoompage = window.open('https://us04web.zoom.us/j/' + urlid, '_blank');
            setTimeout(() => {
                try {
                    zoompage.close();
                    location.reload();
                } catch(err) {}
            }, 5000);
        }
        // 기본값
        var sub = 0;
        function check(i = 1) {
            if (sub == i) {
                same();
            }
            else {
                sub = i;
                zoomid();
            }
        }
    </script>
