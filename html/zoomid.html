    <script>
        function gozoom() {
            const id = document.querySelector('#id');
            const zoom = document.querySelector('#zoom');
            const url = document.getElementById('id').value;
            var urlid = url.replace(/-/gi, '');
            urlid = urlid.replace(/ /gi, '');
            window.open('https://us04web.zoom.us/j/' + urlid, '_blank');
            location.reload();
        }
    </script>
